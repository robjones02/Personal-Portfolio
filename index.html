<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <a href="#introduction">About</a>
        <a href="#skills">Skills</a>
        <a href="#previous_work">Projects</a>
        <a href="#contact">Contact Me</a>
    </nav>

<section id="main">
    <section id="introduction" class="section">
        <div class="portrait-container">
            <img src="jackedglassessman.jpg">
        </div>
        <div class="intro-text">
            <p class="heading">Hello, my name is Rob Jones</p>
            <p>I am learning front end development</p>
            <p>(It is very hard)</p>
        </div>
    </section>

    <section id="skills" class="section">
        <h1>Here's what I can do so far</h1>
        <div class="img-grid">
            <div class="img-container">
                <p>HTML, CSS and JavaScript</p>
                <img src="htmlcssjs.jpg" alt="html, css and js logos">
            </div>
            <div class="img-container">
                <p>Unity Game Development</p>
                <a href="https://rjones02.itch.io/"><img src="gamedev0.jpg" alt="html, css and js logos"></a>
            </div>
            <div class="img-container">
                <p>three.js and tone.js</p>
                <img src="threetone2.PNG" alt="html, css and js logos">
            </div>
            <div class="img-container">
                <p>React.js (eventually)</p>
                <img src="react.png" alt="html, css and js logos">
            </div>
        </div>
    </section>

    <section id="previous_work" class="section">
        <h1>Here are some of my projects</h1>
    </section>

    <section id="contact" class="section">
        <h1>Contact Me</h1>

        <form class="contact-form"> 

            <div class="input-field">
                <label for="name">Name</label>
                <input type="text" placeholder="Please enter your name" required>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" required placeholder="Please enter your email" required>
            </div>
            <div class="input-field">
                <label for="message">Message</label>
                <textarea placeholder="Hi Rob..." rows="4" cols="50" required></textarea>
            </div>
            <div class="input-field">
                <input type="submit" value="Send">
            </div>
            
        </form>
        
    </section>
</section>
    
</body>
</html>
